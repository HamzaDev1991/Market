<div class="box pt-5">

    <div class="my-2 w-25">
        <label for="" class="my-2">Categories</label>
        <select class="form-control" (change)="filterProperty($event)" >
            <option value="All" selected>All</option>
            <option value="{{cat}}" *ngFor="let cat of categories">{{cat}}</option>
     
        </select>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-12"  *ngFor="let pro of products">
            <div class="item">
                <img src="{{pro.image}}" alt="">
                <div class="body">
                    <h4>{{pro.title}}</h4>

                    <p>{{pro.description}}</p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span>{{pro.price}}</span>
                </div>
            </div>

        </div>
    </div>

</div>
